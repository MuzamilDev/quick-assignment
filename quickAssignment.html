<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer-countdown for your Assignment</title>
    <style>
        body {
            min-height: 100vh;
            background-image: url(img2.jpg.jfif);
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        p {
            margin-top: 300px;
            text-align: center;
            font-size: 50px;
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <p id="timeframe">10:00</p>
    <script>
        const start = 10;
        let time = start * 60;

        const assignment = document.getElementById("timeframe");



        setInterval(function update() {
            const minutes = Math.floor(time / 60);
            let seconds = time % 60;
            assignment.innerHTML = `${minutes}:${seconds}`;
            time--;

        }, 1000);
    </script>
</body>

</html>
